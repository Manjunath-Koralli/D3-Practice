<html>
  <head>
    <title>D3 SVG Shapes example</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      var myData = [100, 125, 320, 440, 500];
      var height = 500;
      var width = 500;
      var barWidth = 35;
      var barOffset = 5;

      var myChart = d3
        .selectAll("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("background", "#f4f4f4")
        .selectAll("rect")
        .data(myData)
        .enter()
        .append("rect")
        .style("fill", "lightgreen")
        .attr("width", barWidth)
        .attr("height", function (d) {
          return d;
        })
        .attr("x", function (d, i) {
          return i * (barOffset + barWidth);
        })
        .attr("y", function (d) {
          return height - d;
        });
    </script>
  </body>
</html>
