<html>
  <head>
    <title>D3 SVG Shapes example</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  </head>
  <body>
    <h1>SVG Shapes</h1>

    <script>
      d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("background", "#f4f4f4")
        .append("rect")
        .attr("width", 300)
        .attr("height", 300)
        .attr("x", 50)
        .attr("y", 50)
        .style("fill", "red")
        .style("stroke", "black")
        .style("stroke-width", 1);

      d3.select("svg")
        .append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 50)
        .style("fill", "blue");
    </script>
  </body>
</html>
